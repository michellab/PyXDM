[build-system]
requires = ["setuptools>=61.0", "wheel", "pybind11"]
build-backend = "setuptools.build_meta"

[project]
name = "pyxdm"
version = "0.1.2"
description = "XDM multipole moment calculations with multiple partitioning schemes"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "JoÃ£o Morado", email = "joao@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.20.0",
    "h5py>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pre-commit",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "coverage>=7.0.0",
]
full = [
    "ruff",
    "mypy", 
    "pre-commit",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "coverage>=7.0.0",
]

[project.scripts]
pyxdm = "pyxdm.cli:main"

[project.urls]
Homepage = "https://github.com/michellab/pyxdm"
Repository = "https://github.com/michellab/pyxdm"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyxdm*"]

[tool.ruff]
fix = true
line-length = 144

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E203", "I001"] 

[tool.ruff.lint.isort]
known-first-party = ["pyxdm"]
combine-as-imports = true
force-single-line = false

[tool.pytest.ini_options]
testpaths = ["pyxdm/tests"]
addopts = [
    "--cov=pyxdm",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "-v",
]

[tool.coverage.run]
source = ["pyxdm"]
omit = ["pyxdm/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true